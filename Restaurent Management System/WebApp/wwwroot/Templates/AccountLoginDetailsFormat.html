<!DOCTYPE html>
<html>
<head>
    <title>Account Login Details</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <!-- Container -->
    <div style="max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 5px; 
                overflow: hidden; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        
        <!-- Header -->
        <div style="background-color: #0056a0; color: white; text-align: center; padding: 20px; 
                    font-size: 22px; font-weight: bold;">
            <img src="https://i.ibb.co/FC79NRf/pizzashop-logo.png" width="75" alt="Logo" style="vertical-align: middle;"> 
            PIZZASHOP
        </div>

        <!-- Content -->
        <div style="padding: 20px; font-size: 16px; color: #333;">
            <p>Welcome to Pizza Shop</p>
            <p>Please find the details below for logging into your account.</p>

            <!-- Login Box -->
            <div style="border: 1px solid #000; padding: 15px; margin-top: 15px; font-size: 16px; background-color: #ffffff;">
                <b style="display: block; margin-bottom: 5px;">Login Details:</b>
                <b>Username:</b> {{username}}<br>
                <b>Temporary Password:</b> {{password}}
            </div>

            <!-- Footer -->
            <p style="margin-top: 20px; font-size: 14px; color: #555;">
                If you encounter any issues or have any questions, please do not hesitate to contact our support team.
            </p>
        </div>
    </div>
</body>
</html>
